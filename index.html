<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #E9C46A;
      --secondary-color: #FFFBEB;
      --text-color: #264653;
      --text-label-color: #6c757d;
      --dark-color: #2A9D8F;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: var(--dark-color);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-label-color);
      font-weight: 400;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.5rem;
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .date-input-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .date-input-group input {
      flex-grow: 1;
    }

    .date-buttons {
      display: flex;
      gap: 0.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-family: 'Kanit', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #d1b45c;
      transform: translateY(-2px);
    }

    button.secondary {
      background-color: #f0f0f0;
      color: var(--text-color);
    }

    button.secondary:hover {
      background-color: #e0e0e0;
    }

    #submit-btn {
      width: 100%;
      background-color: var(--dark-color);
    }

    #submit-btn:hover {
      background-color: #228479;
    }

    #loading-spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result-area {
      display: none;
      text-align: center;
      margin-top: 2rem;
      padding: 2rem;
      border: 2px dashed #e0e0e0;
      border-radius: 1rem;
      background-color: #fafafa;
    }
    
    #print-button {
      background-color: #555;
      margin-top: 1rem;
    }

    #print-button:hover {
      background-color: #333;
    }

    .qr-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    #qr-code-img {
      max-width: 100%;
      height: auto;
    }

    .details-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    
    .details-row span:first-child {
      color: var(--text-label-color);
    }

    /* Print styles */
    @media print {
      @page {
        size: 60mm 40mm landscape;
        margin: 0;
      }

      body {
        background-color: transparent;
        padding: 0;
        margin: 0;
        display: block;
        color: black;
      }
      
      .container {
        display: none;
      }

      #result-area {
        display: block !important;
        margin: 0;
        padding: 0;
        border: none;
        box-shadow: none;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
        overflow: hidden;
      }
      
      #result-area * {
        font-family: 'Kanit', sans-serif !important;
      }

      .print-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 5mm;
        box-sizing: border-box;
      }
      
      #qr-code-img {
        width: 30mm;
        height: auto;
        margin-bottom: 5mm;
      }

      .print-details {
        font-size: 10px;
        line-height: 1.2;
        width: 100%;
        padding: 0 2mm;
        box-sizing: border-box;
        text-align: center;
      }
      
      .print-details p {
        margin: 0;
        padding: 0;
        font-size: 10px;
        white-space: nowrap;
      }
      
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container no-print">
    <h1>สร้าง QR Code เนื้อสัตว์</h1>
    <form id="qr-form">
      <div class="form-group">
        <label for="meatType">ประเภทเนื้อสัตว์:</label>
        <select id="meatType" name="meatType" required>
          <option value="">-- เลือกประเภทเนื้อ --</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight">น้ำหนัก (กิโลกรัม):</label>
        <input type="number" id="weight" name="weight" step="0.01" placeholder="เช่น 1.50" required>
      </div>
      <div class="form-group">
        <label for="receivedDate">วันที่รับเข้า:</label>
        <div class="date-input-group">
          <input type="date" id="receivedDate" name="receivedDate" required>
          <div class="date-buttons">
            <button type="button" id="today-btn" class="secondary">วันนี้</button>
            <button type="button" id="yesterday-btn" class="secondary">เมื่อวาน</button>
          </div>
        </div>
      </div>
      <button type="submit" id="submit-btn">สร้าง QR Code</button>
      <div id="loading-spinner"></div>
    </form>
  </div>

  <div id="result-area">
    <div class="print-container">
      <div class="qr-container">
        <img id="qr-code-img" src="" alt="QR Code">
      </div>
      <div class="print-details">
        <p id="meat-name-print"></p>
        <p id="weight-print"></p>
        <p id="date-print"></p>
      </div>
    </div>
    <div class="no-print">
      <div class="details-row">
        <span>ประเภทเนื้อ:</span>
        <span id="meat-name-display"></span>
      </div>
      <div class="details-row">
        <span>น้ำหนัก:</span>
        <span id="weight-display"></span>
      </div>
      <div class="details-row">
        <span>วันที่รับเข้า:</span>
        <span id="date-display"></span>
      </div>
      <button id="print-button">พิมพ์</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('qr-form');
      const meatTypeDropdown = document.getElementById('meatType');
      const receivedDateInput = document.getElementById('receivedDate');
      const todayBtn = document.getElementById('today-btn');
      const yesterdayBtn = document.getElementById('yesterday-btn');
      const submitBtn = document.getElementById('submit-btn');
      const loadingSpinner = document.getElementById('loading-spinner');
      const resultArea = document.getElementById('result-area');
      const qrCodeImg = document.getElementById('qr-code-img');
      const printBtn = document.getElementById('print-button');

      const meatTypes = [
        'สันคอหมู spure', 'สันคอหมู', 'หมูสามชั้น', 'เนื้อริบอาย', 'เนื้อใบพาย',
        'เนื้อชัคโรล', 'เนื้อวากิว', 'เนื้อวากิว A5'
      ];

      // Populate meat type dropdown
      meatTypes.forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        meatTypeDropdown.appendChild(option);
      });

      // Set today's date
      const formatDate = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      };

      const setDate = (offsetDays) => {
        const date = new Date();
        date.setDate(date.getDate() + offsetDays);
        receivedDateInput.value = formatDate(date);
      };

      todayBtn.addEventListener('click', () => setDate(0));
      yesterdayBtn.addEventListener('click', () => setDate(-1));

      // Handle form submission
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        submitBtn.style.display = 'none';
        loadingSpinner.style.display = 'block';
        resultArea.style.display = 'none';

        const formData = {
          meatType: meatTypeDropdown.value,
          weight: document.getElementById('weight').value,
          receivedDate: receivedDateInput.value,
        };

        google.script.run
          .withSuccessHandler((response) => {
            const { qrCodeUrl, meatType, weight, receivedDate } = response;
            
            // Display results
            qrCodeImg.src = qrCodeUrl;
            document.getElementById('meat-name-display').textContent = meatType;
            document.getElementById('weight-display').textContent = `${weight} กก.`;
            document.getElementById('date-display').textContent = receivedDate;

            // Prepare for print view
            document.getElementById('meat-name-print').textContent = meatType;
            document.getElementById('weight-print').textContent = `${weight} กก.`;
            document.getElementById('date-print').textContent = receivedDate;

            submitBtn.style.display = 'block';
            loadingSpinner.style.display = 'none';
            resultArea.style.display = 'block';
          })
          .withFailureHandler((error) => {
            alert('เกิดข้อผิดพลาด: ' + error.message);
            submitBtn.style.display = 'block';
            loadingSpinner.style.display = 'none';
          })
          .processForm(formData);
      });

      // Handle print button click
      printBtn.addEventListener('click', () => {
        window.print();
      });
    });
  </script>
</body>
</html>
